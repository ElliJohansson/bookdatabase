

<form action="/login" method="POST">
    <p>Username:<br>
    <input type="text" name="username"></p>
    <p>Password:<br>
    <input type="password" name="password"></p>
    <input type="submit" value="Login">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
    
    {%  if  error %}
    <p> <b>Error:</b> {{error}}</p>
    {% endif %}
