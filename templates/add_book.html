<form action="/add_book" method="POST">
    <p>Book name: <br>
    <input type="text" name="name"></input></p>
    <p>Publication year:<br>
    <input type="int" name="year"></input></p>
    <p>Author:<br>
    <input type="text" name="author"></input></p><br>
    <p>Synopsis:<br>
    <textarea name="synopsis" rows="3" cols="20"></textarea></p>

    <input type="submit" value="Submit">
</form>
