<title>Home</title>

<form action="/results" method="GET">
    <input type="text" name="query">
    <br>
    <input type="submit" value="Search">
    </form>
    
<hr>

{%for book in books%}
<a href="/book/{{book.name}}">{{book.name}}</a>
<hr>
{%endfor%}

<br>
<p>

{% if session.username %}
<p>You are logged in as {{ session.username }}</p>
<a href="/add_book">Add book</a> <br>
<a href="/logout">Log out</a>

{% else %}
<p><a href="/login">Log in</a> or <a href="/register">register</a> to add a book.</p> 
{% endif %}
