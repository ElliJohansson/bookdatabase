<title>Home</title>

Book count: {{count}}
<hr>

{%for book in books%}
<a href="/book/{{book.name}}">{{book.name}}</a>
<hr>
{%endfor%}

<br>
<p>

{% if session.username %}
<p>You are logged in as {{ session.username }}</p>
<a href="/add_book">Add book</a> <br>
<a href="/logout">Log out</a>
{% else %}


<p>Log in or <a href="/register">register</a> to add a book.</p> 
<br>

<form action="/login" method="POST">
<p>Username:<br>
<input type="text" name="username"></p>
<p>Password:<br>
<input type="password" name="password"></p>
<input type="submit" value="Login">
</form>
{% endif %}

{%  if  error %}
<p> <b>Error:</b> {{error}}</p>
{% endif %}
